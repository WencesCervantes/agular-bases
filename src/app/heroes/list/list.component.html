<h3>Listado de heroes</h3>

<h3 *ngIf="deleteHero; else nothingWasDeleted">
  Héroes borrado: <small class="text-danger">{{ deleteHero }}</small>
</h3>

<ng-template #nothingWasDeleted><h3>No ha borrado nada</h3></ng-template>

<button
  *ngIf="heroNames.length > 0"
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
>
  Borrar último héreo
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
